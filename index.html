<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <section class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="Image">
      <div class="Avatar-detail">
        <h1 class="name">Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
      </div>
      <p class="content">"Front-end developer and avid reader."</p>
      <div class="social-link">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </div>
    </section>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darshan Patel</a>.
    </div>
  </main>
</body>
</html>
